<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSSD - Login Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="login-container">
        <div class="login-glow"></div>

        <div class="logo-section">
            <div class="badge-container">
                <div class="badge-glow"></div>
                <svg class="badge" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 5 L65 25 L90 30 L70 50 L75 75 L50 62 L25 75 L30 50 L10 30 L35 25 Z"
                          fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                    <defs>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="title">LOS SANTOS</h1>
            <h2 class="subtitle">SHERIFF DEPARTMENT</h2>
            <div class="divider"></div>
            <p class="motto">Protect • Serve • Honor</p>
        </div>

        <div class="form-section">
            <div class="form-header">
                <h3>Login Screen</h3>
                <div class="status-indicator">
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Vorname Nachname</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username">
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Passwort</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="login-button">
                    <span class="button-text">ANMELDEN/EINLOGGEN</span>
                    <span class="button-glow"></span>
                </button>
            </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
